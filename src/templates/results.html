{% extends "base.html" %}

{% block menu %}
  <p class="level-item"><a href="/add/">Добавить задачу</a></p>
  <p class="level-item"><strong>Посмотреть результаты</strong></p>
{% endblock %}

{% block app %}
  <h1 class="title is-1">Просмотр результатов</h1>
  <b-table show-empty :items="items" :fields="fields" :current-page="currentPage" :per-page="0"></b-table>
  <b-pagination size="md" :total-rows="totalItems" v-model="currentPage" :per-page="perPage"></b-pagination>
{% endblock %}

{% block js %}
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          animals: [],
          items: [],
          fields: [
            {
              key: 'id',
              label: 'Task ID'
            },
            {
              key: 'keywords',
              label: 'Keywords'
            }
          ],
          currentPage: 0,
          perPage: 100,
          totalItems: 0
        }
      },
      mounted() {
        this.fetchData().catch(error => {
          console.error(error)
        })
      },
      methods: {
        updateResource(data) {
          console.log(data)
          this.items = data
        },
        async fetchData() {
          this.items = await fetch(`/api/tasks/`)
            .then(res => {
              this.totalItems = parseInt(res.headers.get('x-total-count'), 10)
              return res.json()
            })
            .then(items => items)
        }
      },
      watch: {
        currentPage: {
          handler: function (value) {
            //this.fetchData().catch(error => {
            //  console.error(error)
            //})
          }
        }
      }
    })
  </script>
{% endblock %}
